<!DOCTYPE html>
<html>
<head>
	<title>MineSweeper</title>
	<link rel="stylesheet" type="text/css" href="MineSweeper.css">
	<link rel="icon" type="text/css" href="bomb.png">
</head>
<body style="text-align: center;">
	<style type="text/css">
		input {
			width: 90px;
			height: 30px;
			font-size: 20px;
		}
		input::placeholder {
			font-size: 20px;
		}
	</style>
	<input type="text" id="fieldHeight" placeholder="Height" size="4">
	<input type="text" id="fieldWidth" placeholder="Width" size="4">
	<input type="text" id="bombAmount" placeholder="Bombs" size="4">
	<br>
	<p style="font-size: 15px; margin-bottom: 0px; margin-top: 0px;">WARNING: Using large numbers may crash or overheat your computer.</p>
	<button id="Submit" style="width: 90px; height: 30px; font-size: 20px;">Submit</button>
	<h3 id="errorMessage" style="margin-top: 0px; margin-bottom: 0px; font-size: 30px;"></h3>
	<h4 id="timer" style="margin-bottom: 0px; margin-top: 0px; font-size: 25px;">0:0:0</h4>
	<script type="text/javascript" src="MineSweeper.js"></script>
</body>
</html>
