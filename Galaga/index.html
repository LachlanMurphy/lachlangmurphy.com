<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Galaga</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="gameBoard">
		<img src="Assets/spaceShip.png" id="spaceShip">
	</div>
	<div id="infoBox">
		<h1>--Controls--</h1>
		<h1>Arrow Keys = Move</h1>
		<h1>Spacebar = Shoot</h1>
		<h1 id="score">Score: 0</h1>
		<h1 id="level">Level: 0</h1>
	</div>
	<div id="endGameScreen"><h1 id="endGameScreenWords">Game Over</h1></div>
	<div id="account" onclick="account()">Log In</div>
	<script type="text/javascript" src="galaga.js"></script>
</body>
<style>
	#account {
		position: absolute;
		right: 20px;
		top: 20px;
		color: rgb(0, 0, 0);
		transition: 0.25s;
		cursor: pointer;
	}
</style>
</html>
