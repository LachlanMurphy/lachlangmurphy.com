<!DOCTYPE html>
<html>
<head>
	<title>Snake</title>
	<link rel="icon" href="../Assets/Web-Icon.png">
</head>
<body style="background-color: black; text-align: center; touch-action: manipulation;">
	<style type="text/css">
		* {
			margin: 2px;
		}
		button {
			border-radius: 5px;
			border-width: 3px;
			height: 40px;
			width: 120px;
			font-size: 20px;
			background-color: white;
			border-color: blue;
			color: blue;
			cursor: pointer;
		}
	</style>
	<meta name='viewport' content='user-scalable=0'>
	<a href='../Home/index.html' style="color: white; cursor: pointer; font-size: 20px;"><b><u>Back To Home</u></b></a>
	<h1 id="message" style="color: lightblue; margin: 5px;">Snake</h1>
	<button id="play" style="margin-bottom: 5px;">Play</button>
	<h1 style="color:blue; text-decoration: underline; cursor: pointer;" id="pause">Pause</h1>
	<h1 id="score" style="color: white; margin-bottom: 5px; margin-top: 0px;">Length: 6</h1>
	<h1 style="color: white"> Speed Burst(Space/Tap): <span id="speedBurst" style="color:green">READY</span> </h1>
	<div id="game">
		<canvas height="500" width="800" style="border: solid 5px white; background-color: rgb(55, 55, 55);" id="gameBoard"></canvas>
	</div>
	<script type="text/javascript" src="snake.js"></script>
</body>
</html>
